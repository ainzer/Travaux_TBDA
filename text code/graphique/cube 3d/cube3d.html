<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube en 3D avec Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script>
    // Créer la scène, la caméra et le rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ajouter une lumière ambiante et une lumière directionnelle à la scène
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 1, 1);
    scene.add(ambientLight, directionalLight);

    // Créer un matériau et une géométrie pour le cube
    const cubeMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

    // Créer un mesh avec le matériau et la géométrie
    const cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);

    // Ajouter le mesh à la scène
    scene.add(cubeMesh);

    // Positionner la caméra pour qu'elle regarde le cube
    camera.position.z = 5;

    // Fonction d'animation pour faire tourner le cube
    function animate() {
      requestAnimationFrame(animate);
      cubeMesh.rotation.x += 0.01;
      cubeMesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Démarrer l'animation
    animate();
  </script>
</body>
</html>
