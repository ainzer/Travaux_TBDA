<html lang="fr">

<body>
    <h1>Contact</h1>


    <br>

    <p>* Ces zones sont obligatoires</p><br>

    <fieldset> <!--debut fieldset-->

        <legend>Vos coordonnées</legend>

        <br>

        <label>Adresse : </label><input type="text">

        <br>

        <br>

        <label>Email* : </label><input type="text" placeholder="dave.loper@afpa.com">

    <br>

    <fieldset> <!--debut fieldset-->

        <legend>Votre demande</legend>

            <option>Mes commandes</option>

            <option>Réclamation</option>

            <option>Autres</option>

        <br>

        <label>Votre question* : </label><textarea cols="30" rows="2"></textarea>

    <input type="checkbox"><p>* J'accepte le traitement informatique de ce formulaire</p>

    <br>

    <input type="submit" value="Envoyer">
